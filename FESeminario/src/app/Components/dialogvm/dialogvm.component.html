<div class="blur-div">
</div>
<div class="dialog-container">
  <div class="header">
    <button  (click)="close()"><i class='bx bx-x' ></i></button>
    <p>¿Seguro que deseas eliminar esta máquina virtual?</p>
  </div>
  <div class="b-container">
    <button class="confirm" (click)="confirm(true)"><i class="'bx bx-hide'">Confirmar</i></button>
    <button class="deny" (click)="confirm(false)"><i class="'bx bx-hide'">Cancelar</i></button>
  </div>
</div>
